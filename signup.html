<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/jpg" href="image/icon.png">
    <link rel="stylesheet" href="log.css">

</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <div class="ent">
            <input type="email" placeholder="Enter Email">
            <img src="https://img.icons8.com/ios-filled/50/000000/secured-letter.png" alt="Email Icon">
        </div>
        <div class="ent">
            <input type="email" placeholder="Create Username">
        </div>
        <div class="ent">
            <input type="password" placeholder="Create Password">
            <img src="https://img.icons8.com/ios-filled/50/000000/lock-2.png" alt="Password Icon">
        </div>
        <div class="ent">
            <input type="password" placeholder="Re-Enter Password">
            <img src="https://img.icons8.com/ios-filled/50/000000/lock-2.png" alt="Password Icon">
        </div>
        <div class="optionkalang">
            <label>
                <input type="checkbox"> Stay Signed In
            </label>
        </div>
        <a href="index.html">
            <button class="loginbtn">Sign Up</button>
        </a>
        <div class="register">
            Already have an Account? <a href="log.html">Login</a>
        </div>
    </div>
</body>
</html>
