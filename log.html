<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/jpg" href="image/icon.png">
    <link rel="stylesheet" href="log.css">

</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <div class="ent">
            <input type="email" placeholder="Email ID">
            <img src="https://img.icons8.com/ios-filled/50/000000/secured-letter.png" alt="Email Icon">
        </div>
        <div class="ent">
            <input type="password" placeholder="Password">
            <img src="https://img.icons8.com/ios-filled/50/000000/lock-2.png" alt="Password Icon">
        </div>
        <div class="optionkalang">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#" style="color: #6c63ff;">Forgot Password?</a>
        </div>
        <a href="index.html">
            <button class="loginbtn">Login</button>
        </a>
        <div class="register">
            Don't have an account? <a href="signup.html">Register</a>
        </div>
    </div>
</body>
</html>
